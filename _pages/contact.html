---
layout: page
title: Contact Me
permalink: /contact/
image: '/images/11.jpg'
---
<div class="form-container" id="form-container">
  <p class="contact-description" id="contact-description">{{site.contact.description}}</p>
  <form class="form" id="form">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Your Message</label>
      <textarea class="form__input" id="form-text" name="text" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <script>
        $(document).ready(function() {
          $("#contactme").click(function(){
            jQuery.ajax({
              url: "http://127.0.0.1:5000/",
              type: "POST",
              data: JSON.stringify({
                name: document.getElementById("form-name").value,
                email: document.getElementById("form-email").value,
                message: document.getElementById("form-text").value,
              }),
              dataType: "json",
              contentType: "application/json; charset=utf-8",
          
            });
            $('#contact-description').html("<div class=thanks>Thanks! I will get back to you soon.</div>");
            $('form').hide();
          });
          
          $('form').submit(function(e) { 
            e.preventDefault(); 
          });
        });
      </script>
      <button class="button button--primary" id=contactme>Send Message</button>
    </div>
  </form>
  <hr>
</div>
